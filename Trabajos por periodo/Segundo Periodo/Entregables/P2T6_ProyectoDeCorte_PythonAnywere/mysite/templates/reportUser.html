<!doctype html>
<html>
<head>
    <title>clasificador de sentimientos para textos en espa√±ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="/static/img/logousta.jpg" alt="" width="30" height="24">
            <span class="fs-4">Universidad Santo Tomas Tunja - Deep Learning 2022</span>
        </a>
    </header>
    <div class="text-center"><h3>Listado de clasificaciones realizadas por usuarios</h3></div>

</div>

<div id='button'>
    <form action="/">
        <input class="btn btn-success" type=submit value='Evaluar otro texto'>
    </form>
</div>
<hr>
<table border=1 class="table table-striped table-hover mb-0 " id="tablet_results" name="tablet_results">
    <thead>
    <tr>
        <th>Texto</th>
        <th>Sentimiento</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    {% for row in dataset %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<hr>

<div id='button'>
    <form action="/">
        <input class="btn btn-success" type=submit value='Evaluar otro texto'>
    </form>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
</body>
</html>
